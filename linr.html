<head>
	<title>linr</title>
</head>

<body class="main-page">
	<h1>linr</h1>
	{{> typer}}
</body>

<template name="typer">
	<div class="linr-feed">
		<div class="linr-center">
			<ul class="typed" id="typed">
				<li>some phrase</li>
				<li>some other phrase</li>
				<li>something else entirely</li>
			</ul>
			<input type="text" class="type-box" id="type-box" placeholder="start typing..."/>
			<ul class="suggest" id="suggest">
				<li>some phrase</li>
				<li>some other phrase</li>
				<li>something else entirely</li>
			</ul>
		</div>
	</div>
</template>
