<head>
	<title>linr</title>
</head>

<body class="main-page">
	<h1>linr</h1>
	{{> typer}}
</body>

<template name="typer">
	<div class="linr-feed">
		<div class="linr-center">
			<ul class="typed" id="typed">
				<li>My First Post:</li>
			</ul>
			<div class="type-box">
				<p class="before" id="type-box-before"></p>
				<input type="text" class="type-box-input" id="type-box-input" placeholder="start typing..."/>
			</div>
			<ul class="suggest" id="suggest">
			</ul>
		</div>
	</div>
</template>
